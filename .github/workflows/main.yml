name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

 # schedule:
  #  - cron: '44 7 * * *'  # Runs every day at 10 PM IST (16:30 UTC)
    # - cron: '0 12 * * 1'  # Runs every Monday at 5:30 PM IST (12:00 UTC)

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run the below Playwright test
        run: npx playwright test MyTests/login.spec.ts --workers=1
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Send email on success
        if: ${{ success() }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "âœ… Playwright Tests Passed"
          to: "bangarunaidu@gmail.com"
          from: "GitHub Actions"
          body: "All tests passed successfully!"
